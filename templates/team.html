{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/team.css') }}">
<div class="container">

    <div class="cards">
        {% for team in teams %}
        <div class="card">
            <span class="card-header"><img src='{{team["image"]}}' alt="N" height='{{team["height"]}}'
                    width='{{team["width"]}}' /></span>
            <span class="card-title">
                <h3> {{team["name"]}}</h3>
            </span>
            <span class="card-summary">
                {{team["designation"]}}
            </span>
            <span class="card-meta">
                <ul class="list-unstyled">
                    <li><a href="{{team[' insta']}}" class="bi bi-instagram"></a>
                    </li>
                </ul>
            </span>
        </div>
        {% endfor %}
    </div>
</div>
